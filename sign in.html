<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ola App</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.html">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: sans-serif;
      filter: drop-shadow(10px);
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: flex;
     
    }

    .image {
      width: 50%;
      height: 350px;
      overflow: hidden;
      
    }

    .image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .content {
      width: 50%;
      padding: 20px;
    }

    .content h1 {
      margin-bottom: 10px;
    }

    .content p {
      margin-bottom: 20px;
    }

    .content .input-group {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .content .input-group label {
      margin-right: 10px;
    }

    .content .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .content button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .content button:hover {
      background-color: #0056b3;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .footer .item {
      display: flex;
      align-items: center;
    }

    .footer .item img {
      margin-right: 10px;
    }

    .footer .item span {
      font-weight: bold;
    }

    .footer .cookie-message {
      font-size: 12px;
      color: #666;
    }

    .footer .cookie-message a {
      color: #007bff;
      text-decoration: none;
    }

    .footer .cookie-message a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
    
  <div class="container">
    <div class="image">
      <img src="./mage/bolt.webp" alt="Scooter image">
    </div>
    <div class="content">
      <h1>Fast forward to the future</h1>
      <p>Enter your registered Ola phone number or create a new account</p>
      <div class="input-group">
        <label for="phone-number">Phone number:</label>
        <input type="tel" id="phone-number" placeholder="+91">
      </div>
      <button>  Next</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
